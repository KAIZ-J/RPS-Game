<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock paper scissors</title>
    <meta
      name="description"
      content="rock paper scissors game against computer"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monomaniac One|Comfortaa|"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   <div id="home">
    <h2 title="Version 2.00">Rock Paper Scissors</h2>
    <button type="button" id="play" onclick="startGame()">Play</button>
    <select id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
   </div>
   <div id="game-container">
    <div id="chosen-Container">
      <div id="userChose">
      </div>
      <h1>Vs</h1>
      <div id="computerChose"></div>
    </div>
  <div id="Analysis">Analysis</div>
  <div id="choices">
    <button type="button" class="choice" id="Rock" onclick="chosen(this)">Rock</button>
        <button type="button" class="choice" id="Paper" onclick="chosen(this)">Paper</button>
    <button type="button" class="choice" id="Scissors" onclick="chosen(this)">Scissors</button>

  </div>
  <div id="scoreboard">
    <p>You: <span id="userScoreText">0</span></p>
    <p>Computer: <span id="computerScoreText">0</span></p>
  </div>
   </div>
   <div id="result-container"></div>
  </body>
  <script src="/script.js"></script>
</html>
